  <body class="text-center">
    <form class="form-login" id="formLogin">
      <img class="mb-2" src="img/logo.png" id="logo" alt="D3VmyGame!" title="D3VmyGame!" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Entrar no D3VmyGame!</h1>
      <label for="inputEmail" class="sr-only">E-mail</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
      <label for="inputSenha" class="sr-only">Senha</label>
      <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" id="btnEntrar" type="submit">Entrar</button>
	  <button class="btn btn-lg btn-success btn-block" id="btnNovaConta" type="button">Criar Nova Conta</button>
	  <p class="mt-2 mb-3"><a href="#" id="recuperarSenha">Esqueceu sua senha?</a></p>
      <p class="mt-3 mb-3 text-muted">&copy; 2018 - App de Empr&eacute;stimo de Jogos</p>
    </form>
