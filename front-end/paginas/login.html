<div class="row">
    <div class="col-md-6 col-centered text-center">
        <h3>Login</h3>
        <form id="formLogin">
            <div class="text-left">
                <label for="inputEmail">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>

                <label for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
            </div>
            <hr class="mb-1">
            <button class="btn btn-lg btn-primary" id="btnEntrar" type="submit">Entrar</button>
            <button class="btn btn-lg btn-success" id="btnCriarConta" type="button">Criar Nova Conta</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="./js/paginas/login.js"></script>
