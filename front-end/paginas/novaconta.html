<div class="row">
    <div class="col-md-6 col-centered text-center">
        <h3>Nova Conta</h3>

        <form id="formNovaConta">
            <div class="text-left">
                <label for="inputNomeCompleto">Nome Completo</label>
                <input type="text" id="inputNomeCompleto" class="form-control" placeholder="Nome Completo" required autofocus>

                <label for="inputEmail">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required>

                <label for="inputSenha">Senha</label>
                <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>

                <label for="inputConfirmarSenha">Confirme a Senha</label>
                <input type="password" id="inputConfirmarSenha" class="form-control" placeholder="Confirme a Senha" required>

                <label for="inputTelefone">Telefone</label>
                <input type="text" id="inputTelefone" class="form-control" placeholder="Telefone" required>
                <hr class="mb-1">
            </div>
            <div class="text-center">
                <button class="btn btn-lg btn-success" id="btnCadastro" type="submit">Criar Conta</button>
                &nbsp;&nbsp;<a href="index.html#login">J&aacute; tem conta?</a>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="./js/paginas/novaconta.js"></script>
