<div class="row">
    <div class="col-md-12 col-centered text-center">
        <h3>Jogos</h3>
        <div id="toolbar">
            <button id="btnIncluirJogo" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Incluir Jogo
            </button>
            <button id="btnEmprestar" class="btn btn-warning" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Emprestar
            </button>
            <button id="btnDevolver" class="btn btn-success" disabled>
                <i class="fas fa-check-circle"></i> Devolver
            </button>
            <button id="btnExcluir" class="btn btn-danger" disabled>
                <i class="fas fa-minus-circle"></i> Excluir
            </button>
        </div>
        <table id="tblJogos" data-toolbar="#toolbar" data-pagination="true" data-page-size="5" class="table table-hover">
            <thead class="thead-light">
        </table>
        <p id="info"></p>
    </div>
</div>

<div id="selecionarUsuarioEmprestimo" class="row">
    <div class="col-md-12 col-centered text-center">
        <form id="formConfirmarEmprestimo">
            <div class="text-left">
                <label for="selectUsuarioEmprestimo">Usu&aacute;rio para Empr&eacute;stimo</label>
                <select class="form-control" id="selectUsuarioEmprestimo" required autofocus>
                    <option value=""></option>
                </select>
            </div>
            <hr class="mb-1">
            <button id="btnConfirmarEmprestimo" class="btn btn-warning" type="submit">
                    <i class="fas fa-cloud-upload-alt"></i> Emprestar
            </button>
            <button id="btnCancelarEmprestimo" class="btn btn-default" type="button">
                <i class="fas fa-times-circle"></i> Cancelar
            </button>
        </form>
    </div>
</div>

<script type="text/javascript" src="./js/paginas/jogos.js"></script>
